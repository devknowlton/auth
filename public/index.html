<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Satisfy|Yellowtail" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="main.css">
		<title>Auth</title>
	</head>
	<body>

    <div id="loginDiv">
      <a href="#openModal"><button type="button" id="loginButton" name="loginButton" data-toggle="modal" data-target="#myModal">Log in</button></a>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Log In</h4>
        </div>
        <div class="modal-body">
          <button type="button" id="loginButtonFacebook" name="loginButtonModal"><img src="http://palmerston.milestones.com.au/papilio/img/facebook-light.png" alt="" height="5%" width="5%">            Log in with Facebook</button><br><br>
          <button type="button" id="loginButtonGoogle" name="loginButtonModal"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="" height="5%" width="5%">          Log in with Google</button><br><br>
          <p id="or">---------------------------------- or ----------------------------------</p>
          <input type="text" name="usernamefield" id="usernamefield" value="" placeholder="Enter Ethereum Username Here"><br><br>
					<button type="button" id="addUserButton" name="addUserButton">Create Ethereum User Account</button>
          <button type="button" id="loginButtonModal" name="loginButtonModal"><img src="http://bitcoinist.com/wp-content/uploads/2017/10/ethereum-price-icon-white.png" alt=""height="5%" width="5%">     Log in with Ethereum</button>
        </div>

      </div>

    </div>
  </div>
		<!-- To preload font -->
		<div style="font-family: 'Yellowtail';">&nbsp;</div>


		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="main.js"></script>

	</body>
</html>
